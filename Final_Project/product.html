            </div>
            <div class="dropdown">

                    <a href="homepage.html#women-shirts">Shirts</a>
                    <a href="homepage.html#women-jeans">Jeans</a>
                </div>
            </div>
            <div class="dropdown">
                <p>Accessories</p>
                <div class="dropdown-content">
                    <a href="homepage.html#accessories-necklaces">Necklaces</a>
                    <a href="homepage.html#accessories-rings">Rings</a>
                </div>
            </div>
        </div>
        <div class="logo">
            <h1><a href="homepage.html">ONES</a></h1>
        </div>
        <div class="menu-right">
            <input type="search" placeholder="Search..." class="search-bar">
            <a href="cart.html" title="Add to Bag" class="cart menu-right-btn" data-count="0">üõçÔ∏è</a>
            <button class="login">Login</button>
            <button class="register">Register</button>
            <a title="User Account" class="account-btn" style="display: none;">üë§</a>
            <div class="profile-dropdown">
                <li class="username">username</li>
                <li class="logout">Logout</li>
            </div>
            
            <div class="account-menu">
                <button title="Notifications">üîî</button>
                <a href="cart.html" title="Add to Bag" class="cart" data-count="0">üõçÔ∏è</a>
            </div>
        </div>
    </header>
    <!-- login popup -->
    <div class="popup-bg"></div>
    <div class="popup">
        <button class="close">X</button>
        <div class="popup-nav">
            <button class="popup-nav-button nav-login">Login</button>
            <button class="popup-nav-button nav-reg">Register</button>
        </div>
        <div class="login-body">
            <label for="username">Username</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password">
            <button class="login-submit">Login</button>
        </div>
        <div class="register-body">
            <label for="regi-username">Username</label>
            <input type="text" id="regi-username">
            <label for="regi-password">Password</label>
            <input type="password" id="regi-password">
            <label for="confirm-pw">Confirm Password</label>
            <input type="password" id="confirm-password">
            <button class="register-submit">Register</button>
        </div>
    </div>
    <section class="product-detail">
        <div class="product-thumbnails">
            <img src="https://via.placeholder.com/100x100?text=Thumb+1" class="active">
        </div>
        <div class="product-main-image">
            <!-- <button class="arrow arrow-left">‚ùÆ</button> -->
            <img src="" alt="Product">
            <!-- <button class="arrow arrow-right">‚ùØ</button> -->
        </div>
        <div class="product-info">
            <div class="price">
                <span class="original"></span>
                <span class="discounted"></span>
            </div>
            <h2></h2>
            <div class="colors">
                <p>Colors</p>
            </div>
            <div class="sizes">
                <p>Size</p>
            </div>
            <div class="quantity">
                <p>Quantity</p>
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <button class="add-to-bag">Add to cart</button>
            <div class="extra-info">
                <div>üöö Fast Delivery: From 1-2 days</div>
                <div>üìû Support hotline: (+855) 089 997 916</div>
            </div>
        </div>
    </section>
</body>
<script src="js/product.js"></script>
</html>
